<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <title>Číslo v dvojkové soustavě</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      form {
        margin: 20px;
      }

      label {
        font-weight: bold;
      }

      input {
        padding: 5px;
      }

      button {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Převod čísla do dvojkové soustavy</h1>
    <form id="binaryForm">
      <label for="numberInput">Zadejte číslo:</label>
      <input type="text" id="numberInput" placeholder="Zadejte číslo">
      <button type="button" id="convertButton">Převést</button>
    </form>
    <div id="result"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const convertButton = document.getElementById("convertButton");
        const numberInput = document.getElementById("numberInput");
        const result = document.getElementById("result");
        convertButton.addEventListener("click", function() {
          const inputNumber = Number(numberInput.value);
          if (!isNaN(inputNumber)) {
            const binaryNumber = inputNumber.toString(2);
            result.textContent = `Dvojková reprezentace čísla ${inputNumber} je: ${binaryNumber}`;
          } else {
            result.textContent = "Neplatné číslo. Zadejte platné číslo.";
          }
        });
      });
    </script>
  </body>
</html>
